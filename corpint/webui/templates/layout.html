<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} - {{project}}</title>
  	<link type="text/css" rel="stylesheet"
  	   href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  	<link type="text/css" rel="stylesheet"
  	   href="{{ url_for('static',  filename='css/index.css')}}" />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">{{project}}</a>
        </div>

        <ul class="nav navbar-nav">
          <li>
            <a href="{{url_for('base.entities')}}">Entities</a>
          </li>
          <li>
            <a href="{{url_for('base.review_get')}}">Review by score</a>
          </li>
          <li>
            <a href="{{url_for('base.review_entity_get')}}">Review by entity</a>
          </li>

        </ul>
        <form class="navbar-form navbar-right" action="{{url_for('base.entities')}}" method="GET">
          <div class="form-group">
            <input type="text" class="form-control" name="q"
                   value="{{text_query}}" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Search</button>
        </form>
      </div>
    </nav>
    <div class="container">
      <div>
        {% block body %}{% endblock %}
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          &copy; 2017, Organized Crime and Corruption Reporting Project
          &middot; tech@occrp.org
          <br/><br/><br/>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!--
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static',  filename='js/index.js')}}"></script>
    -->
  </body>
</html>
